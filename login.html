<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<title>Игра онлайн</title>
	<link rel="stylesheet" href="css/main.css">
	<!--<link rel="stylesheet" href="css/main.min.css">-->
</head>
<body class="body">

	<!-- Header -->
	<header class="header header_login clearfix">
		<div class="container">
			<div class="logo">
				<a href="#" class="logo__link"></a>
			</div>
		</div>
	</header>
	<!-- End of Header -->

	<!-- Login block -->
	<div class="balance-block balance-block_login">
		<div class="balance balance_login">
			<span class="balance-block__header">Вход</span>
			<form class="login-form" action="">
				<input type="text" class="login-form__input" placeholder="Телефон или e-mail">
				<input type="text" class="login-form__input" placeholder="Пароль">
			</form>
			<button class="balance-block__button balance-block__button_plus">
				<span class="balance-block__button-text">Войти</span>
			</button>
			<div class="social">
				<a href="#" target="_blank" class="social__vk"></a>
				<a href="#" target="_blank" class="social__fb"></a>
			</div>
		</div>
	</div>
	<!-- End of Login Block -->

	<!-- Download Block -->
	<div class="download-block">
		<div class="download-bg">
			<span class="download-block__header">Скачать игру</span>
			<a href="" class="download-block__gp"></a>
			<a href="" class="download-block__app"></a>
		</div>
	</div>
	<!-- End of Download Block -->

</body>
</html>
