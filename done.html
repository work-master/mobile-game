<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<title>Игра онлайн</title>
	<link rel="stylesheet" href="css/main.css">
	<!--<link rel="stylesheet" href="css/main.min.css">-->
</head>
<body class="body">

	<!-- Header -->
	<header class="header header_profile clearfix">
		<div class="container">
			<div class="exit-block">
				<button class="exit-button">
					<i class="icon-exit"></i>
					<span class="exit-button__text">Выйти</span>
				</button>
			</div>
			<div class="logo">
				<a href="#" class="logo__link"></a>
			</div>
			<div class="profile-block">
				<div class="profile-block__bg">
					<span class="profile-block__name" id="profile-name">Samuel L J</span>
					<div class="profile-block__photo" id="profile-photo">
						<img src="images/profile-photo.png" alt="" class="profile-photo">
					</div>
				</div>
			</div>
		</div>
	</header>
	<!-- End of Header -->

	<!-- Balance block -->
	<div class="balance-block balance-block_done">
		<div class="balance balance_done">
			<span class="balance-block__header">Готово</span>
			<form action="" class="checkout-form">
				<div class="checkout-form__letter-bg"></div>
				<span class="checkout-form__header">Запрос отправлен</span>
				<span class="checkout-form__text checkout-form__text_large-margin">В течении 24 часов - средства будут переведены, <br/> после проверки модератором.</span>
				<button class="balance-block__button balance-block__button_plus">
					<span class="balance-block__button-text balance-block__button-text_small-font">Ясно, спасибо</span>
				</button>
			</form>
		</div>
	</div>
	<!-- End of Balance Block -->

</body>
</html>
